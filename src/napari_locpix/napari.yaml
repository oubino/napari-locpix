name: napari-locpix
display_name: napari-locpix
contributions:
  commands:
    - id: napari-locpix.get_reader
      python_name: napari_locpix._reader:napari_get_reader
      title: Open data with napari-locpix
    - id: napari-locpix.write_multiple
      python_name: napari_locpix._writer:write_multiple
      title: Save multi-layer data with napari-locpix
    - id: napari-locpix.write_single_image
      python_name: napari_locpix._writer:write_single_image
      title: Save image data with napari-locpix
    - id: napari-locpix.make_sample_data
      python_name: napari_locpix._sample_data:make_sample_data
      title: Load sample data from napari-locpix
    - id: napari-locpix.make_qwidget
      python_name: napari_locpix._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-locpix.make_magic_widget
      python_name: napari_locpix._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-locpix.make_func_widget
      python_name: napari_locpix._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-locpix.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-locpix.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-locpix.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napari-locpix.make_sample_data
      display_name: napari-locpix
      key: unique_id.1
  widgets:
    - command: napari-locpix.make_qwidget
      display_name: Example QWidget
    - command: napari-locpix.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-locpix.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
